  <!DOCTYPE html>
  <html>
  <head>
    <title>Profil</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <h1>Bienvenue, <span id="login">...</span></h1>
    <button id="logout">Logout</button>

    <section id="infos">
      <!-- Infos utilisateur -->
      <h2>Mon Profil</h2>
      <p>ID utilisateur : <span id="user-id"></span></p>
      <p>Login : <span id="user-login"></span></p>
      <p>Total xp : <span id="total-xp"></span></p>
      <p>Campus : <span id="user-campus"></span></p>
      <p>First Name : <span id="user-firstName"></span></p>
      <p>Last Name : <span id="user-lastName"></span></p>
      <p>Audit Ratio : <span id="user-auditRatio"></span></p>

      <!-- Ajout des sections dynamiques -->
      <div id="skills-section">
        <h3>Skills</h3>
        <ul id="skills-list"></ul>
      </div>
      <div id="groups-section">
        <h3>Groupes</h3>
        <ul id="groups-list"></ul>
      </div>
      <div id="audits-section">
        <h3>Audits réalisés</h3>
        <ul id="audits-list"></ul>
      </div>
    </section>

    <section id="graphs">
      <h2>Statistiques</h2>
      <canvas id="xp-chart" width="600" height="300"></canvas>
      <div>
  <h4>Skills Tree</h4>
  <canvas id="skills-radar" width="400" height="400"></canvas>
</div>
    </section>

    <script type="module" src="js/profile.js"></script>
  </body>
  </html>
