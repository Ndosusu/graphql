<!DOCTYPE html>
  <html>
  <head>
    <title>Profil</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <header>
      <h1>Bienvenue, <span id="user-firstName">...</span> <span id="user-lastName"> </span> </h1>
      <button id="logout">Logout</button>
    </header>

    <section id="infos">
      <div class="profile-card">
        <h2>Mon Profil</h2>
        <p>ID utilisateur : <span id="user-id"></span></p>
        <p>Login : <span id="user-login"></span></p>
        <p>Total xp : <span id="total-xp"></span></p>
        <p>Campus : <span id="user-campus"></span></p>
        <p>Audit Ratio : <span id="user-auditRatio"></span></p>
      </div>
      <div class="profile-card">
        <h3>Dernier Projets</h3>
        <ul id="progress-list"></ul>
      </div>
      <div id="bestfriend-section" class="profile-card">
        <h3>BestFriend</h3>
        <ul id="bestfriend-list"></ul>
      </div>
      <div class="profile-card">
      <h3>Audits réalisés</h3>
      <p>Total audits : <span id="audits-section"></span></p>
      </div>
    </section>

    <section id="graphs">
      <h2>Statistiques</h2>
      <canvas id="xp-chart" width="600" height="300"></canvas>
      <div>
  <h4>Skills Tree</h4>
  <canvas id="skills-radar" width="400" height="400"></canvas>
</div>
    </section>

    <script type="module" src="js/profile.js"></script>
  </body>
  </html>
